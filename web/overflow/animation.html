<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style> 
    .box{
        width: 100px;
        height: 100px;
        background-color: chocolate;
        transition: width 1s ease-in .2s,transform 5s;
    }  
    .box:hover{
        width: 200px;
        transform: rotate(180deg);
        
    }  
    </style>
</head>
<body>
    <div class="box">
        <h2>box</h2>
    </div>
</body>
</html>
